<div class="edit-container" *ngIf="ressourceForm">
    <h2>Edit Project</h2>
    <form [formGroup]="ressourceForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="nom">
        <mat-error *ngIf="ressourceForm.get('nom')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <textarea matInput placeholder="typee" formControlName="typee"></textarea>
      </mat-form-field>
  
  
      <mat-form-field>
        <input matInput type="number" placeholder="quantite" formControlName="quantite">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="idTache" formControlName="idTache">
      </mat-form-field>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="ressourceForm.invalid">Save Changes</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
