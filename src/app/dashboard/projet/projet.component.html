<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columns definitions -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let projet"> {{ projet.id }} </td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let projet"> {{ projet.nom }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let projet"> {{ projet.description }} </td>
  </ng-container>

  <ng-container matColumnDef="date_debut">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let projet"> {{ projet.date_debut }} </td>
  </ng-container>

  <ng-container matColumnDef="date_fin">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let projet"> {{ projet.date_fin }} </td>
  </ng-container>

  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef> Budget </th>
    <td mat-cell *matCellDef="let projet"> {{ projet.budget }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let projet">
      <!-- Add actions (edit, delete, etc.) here -->
      <button mat-button>Edit</button>
      <button mat-button>Delete</button>
    </td>
  </ng-container>

  <!-- Table Header -->
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <!-- Table Rows -->
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
